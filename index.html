<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Static Resume Builder By QUDSIA IMRAN </h1>
   <form id ="resumeform" >
    <fieldset>
         <legend>Personal Information </legend> 
         <label for ="name"> Name: </label> 
         <input type ="text" id="name" name="name" required> <br>

         <label for ="email"> Email: </label>
         <input type ="email" id ="email" email="email" required>

         <label for ="phone"> Phone: </label>
         <input type ="phone" id ="Phone" phone="phone" required>

         <label for ="address"> address: </label>
         <input type ="address" id ="address" address="address" required>

    </fieldset>



<fieldset>
    <legend>Education</legend>
    <label for ="education"> Education: </label>
    <textarea id ="education" name ="education" rows ="4" required></textarea> <br>
</fieldset>


<fieldset>
    <legend>Work Experience</legend>
    <label for ="Work experience">Work Experience: </label>
    <textarea id ="Work experience" name ="Work experience" rows ="4" required></textarea> <br>
</fieldset>


<fieldset>
    <legend>Skills</legend>
    <label for ="skills"> skills: </label>
    <textarea id ="skills" name ="skills" rows ="4" required></textarea> <br>
</fieldset>

<fieldset>
    <legend>achievements</legend>
    <label for ="achievemnts"> achievements: </label>
    <textarea id ="achievements" name ="achievements" rows ="4" required></textarea> <br>
</fieldset>

<fieldset>
    <legend>Certifications and Training</legend>
    <label for ="certifications and training"> certifications and training: </label>
    <textarea id ="certifications and training" name ="certifications and training" rows ="4" required></textarea> <br>
</fieldset>


<button type ="submit">Generate Resume Below</button>
</form>

</body>
</html>
